<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Activité ETF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="accueil.css?v=1.9">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e40af">
    <link rel="apple-touch-icon" href="ETFlogo.png">
</head>
<body>
    <div class="dashboard-home">
        <div class="welcome-sidebar">
            <div class="sidebar-content">
                <div class="logo-wrapper">
                    <img src="ETFlogo.png" alt="ETF Logo" class="side-logo">
                </div>
                <h1>Bonjour,</h1>
                <p>Gérez vos rapports d'activité mensuels en toute simplicité. Sélectionnez vos paramètres pour commencer.</p>
                <div class="status-badge"><i class="fa-solid fa-circle-check"></i> Système opérationnel</div>
            </div>
        </div>
        <div class="config-panel">
            <div class="config-card">
                <h2>Configuration</h2>
                <div class="input-section">
                    <label>Modèle de document</label>
                    <select id="docType" class="main-select">
                        <option value="RIMA_TR">RIMA - Tickets Restaurant</option>
                        <option value="RIMA_ELO">RIMA - Éloignement</option>
                        <option value="RIMA_IGD">RIMA - IGD</option>
                        <option value="DHAM">DHAM - Suivi des Heures (35h)</option>
                    </select>
                </div>
                <div class="date-grid">
                    <div class="input-section">
                        <label>Mois</label>
                        <select id="monthSelect" class="sub-select"></select>
                    </div>
                    <div class="input-section">
                        <label>Année</label>
                        <input type="number" id="yearInput" value="2026" class="sub-input">
                    </div>
                </div>
                <button onclick="lancerSaisie()" class="btn-generate-main">Ouvrir le formulaire <i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    <script src="accueil.js?v=1.9"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('service-worker.js'); });
        }
    </script>
</body>
</html>
