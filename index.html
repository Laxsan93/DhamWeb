<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Suivi d'Activité</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e40af">
    <link rel="apple-touch-icon" href="ETFlogo.png">
</head>
<body>

<div id="setup-screen" class="no-print">
    <div class="card">
        <img src="ETFlogo.png" alt="ETF Logo" style="max-width: 120px; margin-bottom: 20px;">
        <h1>Générateur de Rapport Mensuel</h1>
        <div class="form-row">
            <div class="group">
                <label>Modèle de document</label>
                <select id="docType">
                    <option value="RIMA_TR">RIMA - Tickets Restaurant</option>
                    <option value="RIMA_ELO">RIMA - Éloignement</option>
                    <option value="RIMA_IGD">RIMA - IGD</option>
                    <option value="DHAM">DHAM (Heures - 35h)</option>
                </select>
            </div>
            <div class="group">
                <label>Mois / Année</label>
                <div class="inline-inputs">
                    <select id="monthSelect"></select>
                    <input type="number" id="yearInput" value="2026">
                </div>
            </div>
        </div>
        <button onclick="generateDocument()" class="btn-main">Générer le formulaire</button>
    </div>
</div>

<div id="document-container" style="display:none;">
    <div class="header-main">
        <div class="logo-area">
            <img src="ETFlogo.png" alt="ETF Logo" id="etf-logo">
        </div>
        <div class="title-area">
            <h2 id="docHeaderTitle">SUIVI DE LA CHARGE DE TRAVAIL DES SALARIÉS</h2>
            <p id="monthYearHeader" class="highlight-date"></p>
        </div>
    </div>

    <div class="info-block">
        <div class="info-row">
            <div class="field"><span>Nom :</span><input type="text"></div>
            <div class="field"><span>Service :</span><input type="text"></div>
        </div>
        <div class="info-row">
            <div class="field"><span>Prénom :</span><input type="text"></div>
            <div class="field"><span>Matricule :</span><input type="text"></div>
        </div>
    </div>

    <div class="transport-section">
        <div class="transport-title">Pass NAVIGO :</div>
        <div class="transport-options">
            <input type="radio" name="nav" id="nav-no"> <label for="nav-no">NON</label>
            <input type="radio" name="nav" id="nav-yes"> <label for="nav-yes">OUI</label>
            <span class="spacer">| Si OUI :</span>
            <input type="checkbox"> Hebdo. 
            <input type="checkbox"> Mensuel 
            <input type="checkbox"> Annuel
        </div>
    </div>

    <div id="weeks-container"></div>

    <div class="recap-section">
        <div class="recap-tables-wrapper">
            <table class="recap-half">
                <thead><tr><th>Code</th><th>Libellé</th><th>Total</th></tr></thead>
                <tbody id="recap-body-1"></tbody>
            </table>
            <table class="recap-half">
                <thead><tr><th>Code</th><th>Libellé</th><th>Total</th></tr></thead>
                <tbody id="recap-body-2"></tbody>
            </table>
        </div>
        <div class="obs-full-width">
            <label><strong>OBSERVATIONS :</strong></label>
            <textarea placeholder="Indiquez ici vos dates de formation ou commentaires particuliers..."></textarea>
        </div>
    </div>

    <div class="signature-grid">
        <div class="sig-card">
            <p>Le : <input type="text" class="input-date" placeholder="JJ/MM/AAAA"></p>
            <p><strong>Signature du salarié :</strong></p>
            <canvas id="canvas-emp" width="300" height="90"></canvas>
            <button class="no-print btn-clear" onclick="clearCanvas('canvas-emp')">Effacer</button>
        </div>
        <div class="sig-card">
            <p>Le : <input type="text" class="input-date" placeholder="JJ/MM/AAAA"></p>
            <p><strong>Signature du Responsable Hiérarchique :</strong></p>
            <canvas id="canvas-mgr" width="300" height="90"></canvas>
            <button class="no-print btn-clear" onclick="clearCanvas('canvas-mgr')">Effacer</button>
        </div>
    </div>

    <div class="actions no-print">
        <button onclick="window.print()" class="btn-print">Imprimer / PDF</button>
        <button onclick="location.reload()" class="btn-back">Retour</button>
    </div>
</div>

<script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js');
    });
  }
</script>
</body>
</html>
